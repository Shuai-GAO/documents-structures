# Documents structurés

---
## Qui suis-je ?

Arthur Provenier, ancien étudiant du master TAL, parcours _ingénierie multilingue_.

Actuellement _ingénieur d'études pour les humanités numériques_ au [Labex OBVIL](http://obvil.sorbonne-universite.site/).

Me contacter : `arthur.provenier@gmail.com` en précisant dans l'objet `[M2 TAL]`.

---
## Description du cours
Cours intitulé _Documents Structurés_, donné dans le cadre du
Master 2 _[Plurital](http://www.tal.univ-paris3.fr/plurital/)_ à l'_[INALCO](http://www.inalco.fr/)_.

L'objectif est d'acquérir des compétences pour manipuler les documents _e**X**tensible **M**arkup **L**anguage_ (ou _XML_).
Nous (re-)verrons donc :
- comment créer des documents XML
- les différents schémas de validation
- l'exploitation / présentation avec des transformations
- le stockage et l'interrogation via des bases de données XML
- les outils pour manipuler facilement ces derniers (parsers, éditeurs, utilitaires)

---
## Évaluation

En **contrôle continu** :
- exercices (bonus sur la note finale)
- projet

En **contrôle final** :
- projet

--

Le projet s'effectuera en groupe (2 ou 3) tout au long du semestre. Il s'agit de de réfléchir à une problèmatique
qui vous intéresse (linguistique, sociale, _etc_.) en collectant des données et de présenter les résultats sur un site web statique.

Bien que le fond de votre sujet soit important, le but est surtout de vous permettre de mettre en œuvre les compétences acquises pendant ce semestre
et de vous donner un avant-goût du travail en entreprise en utilisant des outils de collaboration (git) et de plannification.

Ce projet, comme tous ceux réalisés dans ce master, pourront servir de portfolio pour vos futures recherches d'emploi.
